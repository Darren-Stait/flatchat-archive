<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flatchat Archive - Aaron</title>
  <link rel="icon" type="image/x-icon" href="../icons/flatchat-small.webp">
  <link rel="preconnect" href="https://www.youtube.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<style>
body {
  font-family: 'Segoe UI', Arial, sans-serif;
  margin: 0;
  background: linear-gradient(180deg,#f4f8fa,#eef3f6);
}

main {
  width: min(1200px, 95%);
  margin: 30px auto;
  background: #fff;
  padding: 28px 32px;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.06);
}

h1 {
  text-align: center;
  color: #25b6c4;
  margin-bottom: 25px;
}

.type-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(95px, 1fr));
  gap: 16px 12px;
  padding: 10px 0;
  justify-items: center;
}

.type-icon {
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
  transition: transform 0.25s ease;
  text-align: center;
}

.type-icon:hover {
  transform: translateY(-8px);
}

.type-icon:hover .type-circle {
  box-shadow:
    0 20px 45px rgba(0,0,0,0.2),
    inset 0 3px 8px rgba(255,255,255,0.3);
  transform: scale(1.08);
}

.type-icon:hover .type-circle::after {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 50%;
  box-shadow: 0 0 25px rgba(37,182,196,0.4);
}

.type-circle {
  width: 75px;
  height: 75px;
  border-radius: 50%;
  background: linear-gradient(145deg, #2bb6c4, #1e9aa6);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden; /* IMPORTANT */
  box-shadow:
    0 12px 30px rgba(0,0,0,0.12),
    inset 0 3px 8px rgba(255,255,255,0.25);
}

.type-circle img {
  max-width: 80%;
  max-height: 80%;
  width: auto;
  height: auto;
  object-fit: contain;
  display: block;
  background: transparent;
  border-radius: 10px;
}

.type-label {
  margin-top: 10px;
  font-weight: 700;
  font-size: 0.75rem;
  letter-spacing: 0.3px;
  color: #1e9aa6;
}

.hidden {
  display: none;
}

.stats-section h2 {
  margin-top: 0;
  color: #25b6c4;
}

.back-btn {
  margin-bottom: 20px;
  display: inline-block;
  padding: 10px 18px;
  background: #25b6c4;
  color: white;
  border-radius: 8px;
  cursor: pointer;
}

.player-card {
  background: #f3f7f8;
  border-radius: 10px;
  padding: 16px;
  margin-bottom: 0;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

/* Header row */
.player-header {
  display: flex;
  align-items: center;
  gap: 14px;
}

.player-header img + img {
  margin-left: -15px;
  border: 3px solid #f3f7f8;
}

.player-avatar {
  width: 55px;
  height: 55px;
  border-radius: 50%;
  object-fit: cover;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

.leaderboard-avatars {
  display: flex;
  align-items: center;
}

.leaderboard-avatar {
  width: 28px;
  height: 28px;
  border-radius: 50%;
  object-fit: cover;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}

.leaderboard-avatar + .leaderboard-avatar {
  margin-left: -8px;
  border: 2px solid #f3f7f8;
}

/* Stats grid */
.player-stats {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 8px;
  text-align: center;
}

.player-stats div {
  background: #ffffff;
  padding: 8px 6px;
  border-radius: 8px;
  font-size: 0.85rem;
}

.player-stats span {
  display: block;
  font-size: 0.75rem;
  color: #666;
  margin-bottom: 4px;
}

.player-stats strong {
  font-size: 1rem;
  color: #25b6c4;
}

.stat-row {
  display: flex;
  justify-content: space-between;
  margin-bottom: 6px;
}

#overall-leaderboard {
  margin-bottom: 30px;
}

#overall-leaderboard h2 {
  text-align: left;
  margin-bottom: 18px;
  font-size: 1.1rem;
}

.leaderboard-row {
  display: grid;
  grid-template-columns: 1fr auto;
  align-items: center;
  padding: 18px 22px;
  background: #f3f7f8;
  border-radius: 18px;
  margin-bottom: 16px;
}

.leaderboard-left {
  display: flex;
  align-items: center;
  gap: 14px;
}

.leaderboard-name {
  font-weight: 700;
  font-size: 1rem;
}

.leaderboard-right {
  display: grid;
  gap: 10px;
  justify-items: end;
}

.leaderboard-medals {
  display: grid;
  grid-template-columns: repeat(4, 30px);
  justify-content: end;
  text-align: center;
}

.leaderboard-medals span {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  width: 30px;
}

.leaderboard-medals span small {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 20px;       /* forces identical emoji height */
  font-size: 16px;
  line-height: 1;
}
.leaderboard-medals span.spoon small {
  transform: translateY(2px);
}
.leaderboard-medals span strong {
  display: block;
  font-size: 1rem;
  line-height: 1.1;
}

.leaderboard-medals strong {
  font-weight: 700;
}

.leaderboard-points {
  font-weight: 800;
  font-size: 1.2rem;
  color: #25b6c4;
}

.leaderboard-row.first {
  background: linear-gradient(135deg,#ffd700,#ffb700);
  color: #222;
}

.leaderboard-row.first .leaderboard-avatar {
  border: 2px solid rgba(255,255,255,0.6);
}

.leaderboard-row.second {
  background: linear-gradient(135deg,#c0c0c0,#a8a8a8);
  color: #222;
}

.leaderboard-row.third {
  background: linear-gradient(135deg,#cd7f32,#b8732f);
  color: white;
}

.score-history {
  display: flex;
  gap: 6px;
  overflow-x: auto;
  padding-top: 6px;
  border-top: 1px solid #e2e8ea;
  scrollbar-width: thin;
}

.score-history::-webkit-scrollbar {
  height: 6px;
}

.score-pill {
  background: #25b6c4;
  color: white;
  padding: 6px 10px;
  border-radius: 20px;
  font-size: 0.85rem;
  font-weight: 600;
  text-decoration: none;
  transition: all 0.2s ease;
}

.score-pill:hover {
  transform: translateY(-2px);
  background: #1e9aa6;
}

.history-row {
  display: flex;
  align-items: center;
  gap: 14px;
  padding-top: 10px;
  border-top: 1px solid #e2e8ea;
}

.history-label {
  font-size: 0.75rem;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  color: #888;
}

.format-leaderboard {
  margin-bottom: 40px;
}

.format-leaderboard h3 {
  margin-bottom: 18px;
  color: #25b6c4;
}

/* Compact version for format leaderboards */
.format-leaderboard .leaderboard-row {
  padding: 12px 16px;
  border-radius: 14px;
  margin-bottom: 10px;
}

.format-leaderboard .leaderboard-name {
  font-size: 0.95rem;
}

.format-leaderboard .leaderboard-medals {
  grid-template-columns: repeat(4, 32px);
}

.format-leaderboard .leaderboard-medals span small {
  font-size: 12px;
  height: 16px;
}

.format-leaderboard .leaderboard-medals span strong {
  font-size: 0.9rem;
}

.format-leaderboard .leaderboard-points {
  font-size: 1rem;
}

#statsContent {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
  gap: 20px;
}

.main-dashboard {
  display: grid;
  grid-template-columns: 320px 1fr;
  gap: 25px;
  align-items: start;
}

/* Responsive */
@media (max-width: 900px) {
  .main-dashboard {
    grid-template-columns: 1fr;
  }
}

.dashboard-card {
  background: #ffffff;
  border-radius: 14px;
  padding: 20px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.06);
}

.stats-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 20px;
}

.back-btn {
  padding: 6px 14px;
  background: #25b6c4;
  color: white;
  border-radius: 6px;
  font-size: 0.85rem;
  cursor: pointer;
  transition: 0.2s ease;
}

.back-btn:hover {
  background: #1e9aa6;
}
.page-header {
  text-align: center;
  margin-bottom: 25px;
}

.page-subtext {
  margin-top: 8px;
  font-size: 0.9rem;
  color: #6b7c85;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
}

/* Overview styling */
.overview-card {
  margin-bottom: 24px;
}

.overview-header {
  margin-bottom: 16px;
}

.overview-title {
  display: flex;
  align-items: center;
  gap: 14px;
}

.overview-logo {
  width: 45px;
  height: 45px;
  object-fit: contain;
}

.overview-stats {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.overview-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 0;
  border-bottom: 1px solid rgba(0,0,0,0.05);
}

.overview-item:last-child {
  border-bottom: none;
}

.overview-item span {
  font-size: 0.8rem;
  color: #6b7c85;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.overview-item strong,
.overview-item a {
  font-size: 1rem;
  font-weight: 600;
  color: #25b6c4;
  text-decoration: none;
}

.overview-item a:hover {
  text-decoration: underline;
}

/* ============================= */
/* üì± MOBILE RESPONSIVE STYLES  */
/* ============================= */

@media (max-width: 768px) {

  main {
    padding: 18px 16px;
  }

  /* Stack dashboard columns */
  .main-dashboard {
    grid-template-columns: 1fr;
    gap: 18px;
  }

  /* Leaderboard rows tighter */
  .leaderboard-row {
    padding: 14px 14px;
    border-radius: 14px;
  }

  .leaderboard-name {
    font-size: 0.9rem;
  }

  /* Smaller medal columns */
  .leaderboard-medals {
    grid-template-columns: repeat(4, 26px);
  }

  .leaderboard-medals span small {
    font-size: 12px;
    height: 16px;
  }

  .leaderboard-medals span strong {
    font-size: 0.85rem;
  }

  .leaderboard-points {
    font-size: 1rem;
  }

  /* Stack overview rows properly */
  .overview-item {
    flex-direction: row;
    font-size: 0.85rem;
  }

  .overview-logo {
    width: 36px;
    height: 36px;
  }

  /* Player cards tighter */
  .player-card {
    padding: 14px;
  }

  .player-avatar {
    width: 42px;
    height: 42px;
  }

  .player-stats {
    grid-template-columns: repeat(2, 1fr);
    gap: 6px;
  }

  .player-stats div {
    font-size: 0.75rem;
    padding: 6px;
  }

  .player-stats strong {
    font-size: 0.9rem;
  }

  /* History scroll more compact */
  .score-pill {
    font-size: 0.75rem;
    padding: 5px 8px;
  }

  /* Format icon grid tighter */
  .type-grid {
    grid-template-columns: repeat(auto-fill, minmax(75px, 1fr));
    gap: 12px 8px;
  }

  .type-circle {
    width: 60px;
    height: 60px;
  }

  .type-label {
    font-size: 0.65rem;
  }
}
@media (max-width: 480px) {

  .leaderboard-medals {
    grid-template-columns: repeat(4, 22px);
  }

  .leaderboard-name {
    font-size: 0.85rem;
  }

  .leaderboard-points {
    font-size: 0.9rem;
  }

  .player-stats {
    grid-template-columns: 1fr;
  }

}
</style>
</head>

<body>
<div data-include="../includes/header.html"></div>
<main>

<div class="page-header">
  <h1>Flatchat Video Stats</h1>
  <p class="page-subtext">
    Select a quiz format to view individual format stats and score history.
  </p>
</div>

<div class="main-dashboard">

  <div id="overall-leaderboard" class="dashboard-card">
    <h2>Overall Medal Table</h2>
    <div id="leaderboardContent"></div>
  </div>

  <div id="type-selection" class="dashboard-card">
    <h2>Formats</h2>
    <div class="type-grid" id="typeGrid"></div>
  </div>

</div>

<div id="type-stats" class="hidden stats-section">
<div class="stats-header">
  <div class="back-btn" onclick="goBack()">‚Üê Back</div>
  <h2 id="typeTitle"></h2>
</div>
  <div id="statsContent"></div>
</div>

</main>

<script>
const formatDisplayNames = {
  "misc": "Miscellaneous",
  "house-of-games": "House of Games",
  "face-blindness": "Face Blindness",
  "jeopardy": "Jeopardy",
  "whq": "Worlds Hardest Quiz",
  "tension": "Tension",
  "passport": "Passport Quiz",
  "bigfatquiz": "Big Fat Quiz",
  "tenable": "Tenable",
  "logic": "Logic Quiz",
  "squadguesser": "Squad Guesser",
  "guess-who": "Guess Who",
  "pressure": "Pressure",
  "careerpath": "Career Path",
  "pointless": "Pointless",
  "ufqshowdown": "Ultimate Football Quiz Showdown",
  "questionofsport": "A Question of Sport",
  "killer-tic-tac-toe": "Killer Tic-Tac-Toe",
  "millionaire": "Who Wants To Be A Millionaire",
  "millionpounddrop": "Million Pound Drop",
  "extremetension": "Extreme Tension",
  "whodareswins": "Who Dares Wins"
};

const playerFullNames = {
  "aaron": "Aaron Turnbull",
  "calum": "Calum Porter",
  "jacob": "Jacob Murray",
  "heggie": "Heggie Heggerson",
  "andy": "Andy Halliday"
};

let allVideos = [];

fetch('https://www.flatchat-moments.uk/stats/videos.json')
  .then(res => res.json())
  .then(data => {
    allVideos = data.videos;
    buildTypeButtons();
    buildOverallLeaderboard();
  });

function buildTypeButtons() {

  const grid = document.getElementById("typeGrid");
  grid.innerHTML = "";

  // Count videos per format
  const formatCounts = {};

  allVideos.forEach(video => {
    if (video.type === "misc") return; // still hide misc button
    if (video.type === "stream") return;
    if (video.type === "draft") return;

    if (!formatCounts[video.type]) {
      formatCounts[video.type] = 0;
    }

    formatCounts[video.type]++;
  });

  // Convert to sortable array
  const sortedFormats = Object.entries(formatCounts)
    .sort((a,b) => {
      if (b[1] !== a[1]) return b[1] - a[1];
      return a[0].localeCompare(b[0]);
    })
    .map(entry => entry[0]);     // extract format name only

  // Build buttons in sorted order
  sortedFormats.forEach(type => {

    const btn = document.createElement("div");
    btn.className = "type-icon";
    btn.onclick = () => showStats(type);

    btn.innerHTML = `
      <div class="type-circle">
        <img src="../icons/${type}.png" alt="${type}">
      </div>
      <div class="type-label">
        ${formatType(type)}
      </div>
    `;

    grid.appendChild(btn);
  });

}

function formatType(type) {
  return formatDisplayNames[type] 
    || type.replace(/-/g," ")
           .replace(/\b\w/g,l=>l.toUpperCase());
}

function showStats(type) {

  document.getElementById("overall-leaderboard").classList.add("hidden");
  document.getElementById("type-selection").classList.add("hidden");
  document.getElementById("type-stats").classList.remove("hidden");

  document.getElementById("typeTitle").textContent = formatType(type) + " Stats";

  const typeVideos = allVideos.filter(v => v.type === type);
// Build unique competitors (solo + teams)
const competitors = [
  ...new Set(
    typeVideos.flatMap(video =>
      video.scores ? Object.keys(video.scores) : []
    )
  )
];

let medalTable = {};

typeVideos.forEach(video => {

  const entries = Object.entries(video.scores)
    .sort((a,b) => b[1] - a[1]);

  entries.forEach((entry, index) => {

const competitor = entry[0];

const members = competitor.includes("-")
  ? competitor.split("-")
  : [competitor];

members.forEach(player => {

  if (!medalTable[player]) {
    medalTable[player] = { gold: 0, silver: 0, bronze: 0, spoon: 0, points: 0 };
  }

  if(index === 0) {
    medalTable[player].gold++;
    medalTable[player].points += 3;
  }
  else if(index === 1) {
    medalTable[player].silver++;
    medalTable[player].points += 2;
  }
  else if(index === 2) {
    medalTable[player].bronze++;
    medalTable[player].points += 1;
  }
  else if(index === entries.length - 1) {
    medalTable[player].spoon++;
  }

});

  });

});

const sortedLeaderboard = Object.entries(medalTable)
  .sort((a,b) => b[1].points - a[1].points);



  let statsHTML = "";
// Sort videos by date
const sortedByDate = [...typeVideos]
  .sort((a,b) => new Date(a.releaseDate) - new Date(b.releaseDate));

const firstVideo = sortedByDate[0];
const lastVideo = sortedByDate[sortedByDate.length - 1];

statsHTML += `
  <div class="dashboard-card overview-card">

    <div class="overview-header">
      <div class="overview-title">
        <img src="../icons/${type}.png" class="overview-logo">
        <h3>${formatType(type)} Overview</h3>
      </div>
    </div>

    <div class="overview-stats">

      <div class="overview-item">
        <span>Total Videos</span>
        <strong>${typeVideos.length}</strong>
      </div>

      <div class="overview-item">
        <span>First Video</span>
        <a 
          href="https://www.youtube.com/watch?v=${firstVideo.youtubeId}" 
          target="_blank"
        >
          ${new Date(firstVideo.releaseDate).toLocaleDateString("en-GB")}
        </a>
      </div>

      <div class="overview-item">
        <span>Most Recent</span>
        <a 
          href="https://www.youtube.com/watch?v=${lastVideo.youtubeId}" 
          target="_blank"
        >
          ${new Date(lastVideo.releaseDate).toLocaleDateString("en-GB")}
        </a>
      </div>

    </div>

  </div>
`;

statsHTML += `
  <div class="format-leaderboard">
    <h3>${formatType(type)} Medal Table</h3>

    ${sortedLeaderboard.map(entry => {

      const p = entry[1];

      return `
        <div class="leaderboard-row">

          <div class="leaderboard-left">
            ${renderLeaderboardAvatars(entry[0])}
            <div class="leaderboard-name">
              ${formatCompetitorName(entry[0])}
            </div>
          </div>

          <div class="leaderboard-right">
            <div class="leaderboard-medals">
              <span>
                <small>ü•á</small>
                <strong>${p.gold}</strong>
              </span>
              <span>
                <small>ü•à</small>
                <strong>${p.silver}</strong>
              </span>
              <span>
                <small>ü•â</small>
                <strong>${p.bronze}</strong>
              </span>
              <span class="spoon">
                <small>ü™µ</small>
                <strong>${p.spoon}</strong>
              </span>
            </div>
            <div class="leaderboard-points">
              ${p.points} pts
            </div>
          </div>

        </div>
      `;
    }).join("")}

  </div>
`;


// Build stats first
const competitorStats = competitors.map(competitor => {

  let totalPoints = 0;
  let appearances = 0;
  let highest = 0;
  let lowest = Infinity;

  const sortedVideos = [...typeVideos]
    .sort((a,b) => new Date(b.releaseDate) - new Date(a.releaseDate));

  let scoreHistory = [];

  sortedVideos.forEach(video => {

    if (!video.scores) return;

    const score = video.scores[competitor];
    if (score === undefined) return;

    appearances++;
    totalPoints += score;

    if (score > highest) highest = score;
    if (score < lowest) lowest = score;

    scoreHistory.push({
      score: score,
      youtubeId: video.youtubeId,
      date: video.releaseDate
    });

  });

  if (lowest === Infinity) lowest = 0;

  return {
    competitor,
    appearances,
    totalPoints,
    highest,
    lowest,
    scoreHistory
  };

});

// üî• Sort by most appearances
competitorStats.sort((a,b) => {
  if (b.appearances !== a.appearances) {
    return b.appearances - a.appearances;
  }
  return b.totalPoints - a.totalPoints;
});

// üî• Now render in sorted order
competitorStats.forEach(data => {

  if (data.appearances === 0) return;

  const average = (data.totalPoints / data.appearances).toFixed(2);

  statsHTML += `
    <div class="player-card">

      <div class="player-header">
        ${renderAvatars(data.competitor)}
        <h3>${formatCompetitorName(data.competitor)}</h3>
      </div>

      <div class="player-stats">
        <div><span>Apps</span><strong>${data.appearances}</strong></div>
        <div><span>Points</span><strong>${data.totalPoints}</strong></div>
        <div><span>Avg</span><strong>${average}</strong></div>
        <div><span>Highest Score</span><strong>${data.highest}</strong></div>
        <div><span>Lowest Score</span><strong>${data.lowest}</strong></div>
      </div>

      <div class="history-row">
        <div class="history-label">Historical Scores</div>
        <div class="score-history">
          ${data.scoreHistory.map(entry => `
            <a 
              class="score-pill"
              href="https://www.youtube.com/watch?v=${entry.youtubeId}"
              target="_blank"
              title="${entry.date}"
            >
              ${entry.score}
            </a>
          `).join("")}
        </div>
      </div>

    </div>
  `;
});
  document.getElementById("statsContent").innerHTML = statsHTML;
}

function goBack() {
  document.getElementById("type-selection").classList.remove("hidden");
  document.getElementById("overall-leaderboard").classList.remove("hidden");
  document.getElementById("type-stats").classList.add("hidden");
}
function buildOverallLeaderboard() {
  let medalTable = {};

  allVideos.forEach(video => {

  if (!video.scores) return;  // üî• prevent crash

  const entries = Object.entries(video.scores)
    .sort((a,b) => b[1] - a[1]);


entries.forEach((entry, index) => {

  const competitor = entry[0];

  // Split teams into individuals
  const members = competitor.includes("-")
    ? competitor.split("-")
    : [competitor];

  members.forEach(player => {

    if (!medalTable[player]) {
      medalTable[player] = { gold: 0, silver: 0, bronze: 0, spoon: 0, points: 0 };
    }

    if(index === 0) {
      medalTable[player].gold++;
      medalTable[player].points += 3;
    }
    else if(index === 1) {
      medalTable[player].silver++;
      medalTable[player].points += 2;
    }
    else if(index === 2) {
      medalTable[player].bronze++;
      medalTable[player].points += 1;
    }
    else if(index === entries.length - 1) {
      medalTable[player].spoon++;
    }

  });

});

  });

  const sorted = Object.entries(medalTable)
    .sort((a,b) => b[1].points - a[1].points);

  const container = document.getElementById("leaderboardContent");

  container.innerHTML = sorted.map(entry => {

    const p = entry[1];

return `
  <div class="leaderboard-row">

    <div class="leaderboard-left">
      ${renderLeaderboardAvatars(entry[0])}
      <div class="leaderboard-name">
        ${formatCompetitorName(entry[0])}
      </div>
    </div>

    <div class="leaderboard-right">
      <div class="leaderboard-medals">
        <span>
          <small>ü•á</small>
          <strong>${p.gold}</strong>
        </span>
        <span>
          <small>ü•à</small>
          <strong>${p.silver}</strong>
        </span>
        <span>
          <small>ü•â</small>
          <strong>${p.bronze}</strong>
        </span>
        <span class="spoon">
          <small>ü•Ñ</small>
          <strong>${p.spoon}</strong>
        </span>
      </div>
      <div class="leaderboard-points">
        ${p.points} pts
      </div>
    </div>

  </div>
`;
  }).join("");

}

function formatCompetitorName(key) {

  const members = key.split("-");

  const formatted = members.map(member => {
    return playerFullNames[member] || member;
  });

  if (formatted.length === 1) {
    return formatted[0];
  }

  if (formatted.length === 2) {
    return `${formatted[0]} & ${formatted[1]}`;
  }

  // 3+ players
  return formatted.slice(0, -1).join(", ") + " & " + formatted.slice(-1);
}
function renderAvatars(key) {

  const members = key.includes("-")
    ? key.split("-")
    : [key];

  return members.map(member => `
    <img 
      src="../icons/${member}.png" 
      class="player-avatar"
      alt="${member}"
    >
  `).join("");
}
function renderLeaderboardAvatars(key) {

  const members = key.includes("-")
    ? key.split("-")
    : [key];

  return `
    <div class="leaderboard-avatars">
      ${members.map(member => `
        <img 
          src="../icons/${member}.png"
          class="leaderboard-avatar"
          alt="${member}"
        >
      `).join("")}
    </div>
  `;
}
