<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flatchat Archive - Aaron</title>
  <link rel="icon" type="image/x-icon" href="../icons/flatchat-small.webp">
  <link rel="preconnect" href="https://www.youtube.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<style>
body {
  font-family: 'Segoe UI', Arial, sans-serif;
  margin: 0;
  background: linear-gradient(180deg,#f4f8fa,#eef3f6);
}

main {
  width: min(1200px, 95%);
  margin: 30px auto;
  background: #fff;
  padding: 28px 32px;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.06);
}

h1 {
  text-align: center;
  color: #25b6c4;
  margin-bottom: 25px;
}

.type-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(95px, 1fr));
  gap: 16px 12px;
  padding: 10px 0;
  justify-items: center;
}

.type-icon {
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
  transition: transform 0.25s ease;
  text-align: center;
}

.type-icon:hover {
  transform: translateY(-8px);
}

.type-icon:hover .type-circle {
  box-shadow:
    0 20px 45px rgba(0,0,0,0.2),
    inset 0 3px 8px rgba(255,255,255,0.3);
  transform: scale(1.08);
}

.type-icon:hover .type-circle::after {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 50%;
  box-shadow: 0 0 25px rgba(37,182,196,0.4);
}

.type-circle {
  width: 75px;
  height: 75px;
  border-radius: 50%;
  background: linear-gradient(145deg, #2bb6c4, #1e9aa6);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden; /* IMPORTANT */
  box-shadow:
    0 12px 30px rgba(0,0,0,0.12),
    inset 0 3px 8px rgba(255,255,255,0.25);
}

.type-circle img {
  max-width: 80%;
  max-height: 80%;
  width: auto;
  height: auto;
  object-fit: contain;
  display: block;
  background: transparent;
  border-radius: 10px;
}

.type-label {
  margin-top: 10px;
  font-weight: 700;
  font-size: 0.75rem;
  letter-spacing: 0.3px;
  color: #1e9aa6;
}

.hidden {
  display: none;
}

.stats-section h2 {
  margin-top: 0;
  color: #25b6c4;
}

.back-btn {
  margin-bottom: 20px;
  display: inline-block;
  padding: 10px 18px;
  background: #25b6c4;
  color: white;
  border-radius: 8px;
  cursor: pointer;
}

.player-card {
  background: #f3f7f8;
  border-radius: 10px;
  padding: 16px;
  margin-bottom: 0;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

/* Header row */
.player-header {
  display: flex;
  align-items: center;
  gap: 14px;
}

.player-header img + img {
  margin-left: -15px;
  border: 3px solid #f3f7f8;
}

.player-avatar {
  width: 55px;
  height: 55px;
  border-radius: 50%;
  object-fit: cover;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

.leaderboard-avatars {
  display: flex;
  align-items: center;
}

.leaderboard-avatar {
  width: 50px;
  height: 50px;
  border-radius: 25%;
  object-fit: cover;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}

.leaderboard-avatar + .leaderboard-avatar {
  margin-left: -8px;
  border: 2px solid #f3f7f8;
}

.leaderboard-roundwins-label {
  font-size: 0.75rem;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  color: #25b6c4; /* your blue */
}

/* Stats grid */
.player-stats {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 8px;
  text-align: center;
}

.player-stats div {
  background: #ffffff;
  padding: 8px 6px;
  border-radius: 8px;
  font-size: 0.85rem;
}

.player-stats span {
  display: block;
  font-size: 0.75rem;
  color: #666;
  margin-bottom: 4px;
}

.player-stats strong {
  font-size: 1rem;
  color: #25b6c4;
}

.stat-row {
  display: flex;
  justify-content: space-between;
  margin-bottom: 6px;
}

#overall-leaderboard {
  margin-bottom: 30px;
}

#overall-leaderboard h2 {
  text-align: left;
  margin-bottom: 18px;
  font-size: 1.1rem;
}

.leaderboard-row {
  display: grid;
  grid-template-columns: 1fr auto;
  align-items: center;
  padding: 18px 22px;
  background: #f3f7f8;
  border-radius: 18px;
  margin-bottom: 16px;
}

.leaderboard-left {
  display: flex;
  align-items: center;
  gap: 14px;
}

.leaderboard-name {
  font-weight: 700;
  font-size: 1rem;
}

.leaderboard-right {
  display: grid;
  gap: 10px;
  justify-items: end;
}

.leaderboard-medals {
  display: grid;
  grid-template-columns: repeat(4, 30px);
  justify-content: end;
  text-align: center;
}

.leaderboard-medals span {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  width: 30px;
}

.leaderboard-medals span small {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 20px;       /* forces identical emoji height */
  font-size: 16px;
  line-height: 1;
}
.leaderboard-medals span.spoon small {
  transform: translateY(2px);
}
.leaderboard-medals span strong {
  display: block;
  font-size: 1rem;
  line-height: 1.1;
}

.leaderboard-medals strong {
  font-weight: 700;
}

.leaderboard-points {
  font-weight: 800;
  font-size: 1.2rem;
  color: #25b6c4;
}

.leaderboard-row.first {
  background: linear-gradient(135deg,#ffd700,#ffb700);
  color: #222;
}

.leaderboard-row.first .leaderboard-avatar {
  border: 2px solid rgba(255,255,255,0.6);
}

.leaderboard-row.second {
  background: linear-gradient(135deg,#c0c0c0,#a8a8a8);
  color: #222;
}

.leaderboard-row.third {
  background: linear-gradient(135deg,#cd7f32,#b8732f);
  color: white;
}

.score-history {
  display: flex;
  gap: 6px;
  overflow-x: auto;
  padding-top: 6px;
  border-top: 1px solid #e2e8ea;
  scrollbar-width: thin;
}

.score-history::-webkit-scrollbar {
  height: 6px;
}

.score-pill {
  background: #25b6c4;
  color: white;
  padding: 6px 10px;
  border-radius: 20px;
  font-size: 0.85rem;
  font-weight: 600;
  text-decoration: none;
  transition: all 0.2s ease;
}

.score-pill:hover {
  transform: translateY(-2px);
  background: #1e9aa6;
}

.history-row {
  display: flex;
  align-items: center;
  gap: 14px;
  padding-top: 10px;
  border-top: 1px solid #e2e8ea;
}

.history-label {
  font-size: 0.75rem;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  color: #888;
}

.format-leaderboard {
  margin-bottom: 40px;
}

.format-leaderboard h3 {
  margin-bottom: 18px;
  color: #25b6c4;
}

/* Compact version for format leaderboards */
.format-leaderboard .leaderboard-row {
  padding: 12px 16px;
  border-radius: 14px;
  margin-bottom: 10px;
}

.format-leaderboard .leaderboard-name {
  font-size: 0.95rem;
}

.format-leaderboard .leaderboard-medals {
  grid-template-columns: repeat(4, 32px);
}

.format-leaderboard .leaderboard-medals span small {
  font-size: 12px;
  height: 16px;
}

.format-leaderboard .leaderboard-medals span strong {
  font-size: 0.9rem;
}

.format-leaderboard .leaderboard-points {
  font-size: 1rem;
}

#statsContent {
  display: grid;
  grid-template-columns: 320px 1fr;
  gap: 20px;
}

.main-dashboard {
  display: grid;
  grid-template-columns: 320px 1fr;
  gap: 25px;
  align-items: start;
}

/* Responsive */
@media (max-width: 900px) {
  .main-dashboard {
    grid-template-columns: 1fr;
  }
}

.dashboard-card {
  background: #ffffff;
  border-radius: 14px;
  padding: 20px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.06);
}

.stats-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 20px;
}

.back-btn {
  padding: 6px 14px;
  background: #25b6c4;
  color: white;
  border-radius: 6px;
  font-size: 0.85rem;
  cursor: pointer;
  transition: 0.2s ease;
}

.back-btn:hover {
  background: #1e9aa6;
}
.page-header {
  text-align: center;
  margin-bottom: 25px;
}

.page-subtext {
  margin-top: 8px;
  font-size: 0.9rem;
  color: #6b7c85;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
}

/* Overview styling */
.overview-card {
  margin-bottom: 24px;
}

.overview-header {
  margin-bottom: 16px;
}

.overview-title {
  display: flex;
  align-items: center;
  gap: 14px;
}

.overview-logo {
  width: 45px;
  height: 45px;
  object-fit: contain;
}

.overview-stats {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.overview-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 0;
  border-bottom: 1px solid rgba(0,0,0,0.05);
}

.overview-item:last-child {
  border-bottom: none;
}

.overview-item span {
  font-size: 0.8rem;
  color: #6b7c85;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.overview-item strong,
.overview-item a {
  font-size: 1rem;
  font-weight: 600;
  color: #25b6c4;
  text-decoration: none;
}

.overview-item a:hover {
  text-decoration: underline;
}

.format-column {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

@media (max-width: 768px) {

  main {
    padding: 18px 14px;
  }

  /* üî• Stack dashboard properly */
  .main-dashboard {
    grid-template-columns: 1fr;
    gap: 18px;
  }

  /* üî• Stats content stack */
  #statsContent {
    grid-template-columns: 1fr;
    gap: 18px;
  }

  .format-column {
    gap: 18px;
  }

  /* üî• Leaderboard rows tighter + clean */
  .leaderboard-row {
    grid-template-columns: 1fr;
    gap: 10px;
    padding: 14px;
  }

  .leaderboard-left {
    gap: 10px;
  }

  .leaderboard-name {
    font-size: 0.9rem;
  }

  .leaderboard-right {
    justify-items: start;
    gap: 6px;
  }

  .leaderboard-medals {
    grid-template-columns: repeat(4, 26px);
  }

  .leaderboard-medals span small {
    font-size: 12px;

  }

  .leaderboard-medals span strong {

  }

  .leaderboard-points {

  }

  /* üî• Overview card tighter */
  .overview-card {
    padding: 16px;
  }

  .overview-logo {

  }

  .overview-item {
    font-size: 0.85rem;
  }

  /* üî• Player cards stack clean */
  .player-card {
    padding: 14px;
  }

  .player-header {
    gap: 10px;
  }

  .player-avatar {
    width: 42px;
    height: 42px;
  }

  .player-stats {
    grid-template-columns: repeat(2, 1fr);
    gap: 8px;
  }

  .player-stats div {
    padding: 6px;
    font-size: 0.75rem;
  }

  .player-stats strong {
    font-size: 0.9rem;
  }

  /* üî• Type grid smaller */
  .type-grid {
    grid-template-columns: repeat(auto-fill, minmax(75px, 1fr));
    gap: 12px 8px;
  }

  .type-circle {
    width: 60px;
    height: 60px;
  }

  .type-label {
    font-size: 0.65rem;
  }

}
</style>

<div data-include="../includes/header.html"></div>
<main>

<div class="page-header">
  <h1>Flatchat Video Stats</h1>
  <p class="page-subtext">
    Select a quiz format to view individual format stats and score history.
  </p>
</div>

<div class="main-dashboard">

  <div id="overall-leaderboard" class="dashboard-card">
    <h2>Overall Medal Table</h2>
    <div id="leaderboardContent"></div>
  </div>

  <div id="type-selection" class="dashboard-card">
    <h2>Formats</h2>
    <div class="type-grid" id="typeGrid"></div>
  </div>

</div>

<div id="type-stats" class="hidden stats-section">
<div class="stats-header">
  <div class="back-btn" onclick="goBack()">‚Üê Back</div>
  <h2 id="typeTitle"></h2>
</div>
  <div id="statsContent"></div>
</div>

</main>

<script>
const formatDisplayNames = {
  "misc": "Miscellaneous",
  "house-of-games": "House of Games",
  "face-blindness": "Face Blindness",
  "jeopardy": "Jeopardy",
  "whq": "Worlds Hardest Quiz",
  "tension": "Tension",
  "passport": "Passport Quiz",
  "bigfatquiz": "Big Fat Quiz",
  "tenable": "Tenable",
  "logic": "Logic Quiz",
  "squadguesser": "Squad Guesser",
  "guess-who": "Guess Who",
  "pressure": "Pressure",
  "careerpath": "Career Path",
  "pointless": "Pointless",
  "ufqshowdown": "Ultimate Football Quiz Showdown",
  "questionofsport": "A Question of Sport",
  "killer-tic-tac-toe": "Killer Tic-Tac-Toe",
  "millionaire": "Who Wants To Be A Millionaire",
  "millionpounddrop": "Million Pound Drop",
  "extremetension": "Extreme Tension",
  "whodareswins": "Who Dares Wins"
};

const formatModes = {
  "imposter": "role",
  "killer-tic-tac-toe": "h2h",
  "tic-tac-toe": "h2h",
  "codenames": "h2h",
  "tenable": "team"
};

const playerFullNames = {
  "aaron": "Aaron Turnbull",
  "calum": "Calum Porter",
  "jacob": "Jacob Murray",
  "heggie": "Thomas Heggie",
  "andy": "Andy Halliday"
};

let allVideos = [];

fetch('./videos.json')
  .then(res => res.json())
  .then(data => {
    allVideos = data.videos;
    buildTypeButtons();
    buildOverallLeaderboard();
  });

function buildTypeButtons() {

  const grid = document.getElementById("typeGrid");
  grid.innerHTML = "";

  // Count videos per format
  const formatCounts = {};

  allVideos.forEach(video => {
    if (video.type === "misc") return; // still hide misc button
    if (video.type === "stream") return;
    if (video.type === "draft") return;

    if (!formatCounts[video.type]) {
      formatCounts[video.type] = 0;
    }

    formatCounts[video.type]++;
  });

  // Convert to sortable array
  const sortedFormats = Object.entries(formatCounts)
    .sort((a,b) => {
      if (b[1] !== a[1]) return b[1] - a[1];
      return a[0].localeCompare(b[0]);
    })
    .map(entry => entry[0]);     // extract format name only

  // Build buttons in sorted order
  sortedFormats.forEach(type => {

    const btn = document.createElement("div");
    btn.className = "type-icon";
    btn.onclick = () => showStats(type);

    btn.innerHTML = `
      <div class="type-circle">
        <img src="../icons/${type}.png" alt="${type}">
      </div>
      <div class="type-label">
        ${formatType(type)}
      </div>
    `;

    grid.appendChild(btn);
  });

}

function formatType(type) {
  return formatDisplayNames[type] 
    || type.replace(/-/g," ")
           .replace(/\b\w/g,l=>l.toUpperCase());
}

function showStats(type) {

  document.getElementById("overall-leaderboard").classList.add("hidden");
  document.getElementById("type-selection").classList.add("hidden");
  document.getElementById("type-stats").classList.remove("hidden");

  document.getElementById("typeTitle").textContent =
    formatType(type) + " Stats";

  const typeVideos = allVideos.filter(v => v.type === type);

  const mode = formatModes[type] || "score";

  let html = buildOverview(typeVideos, type);

  if (mode === "score") {
    html += buildScoreStats(typeVideos);
  }

  if (mode === "role") {
    html += buildRoleStats(typeVideos);
  }

  if (mode === "h2h") {
    html += buildHeadToHeadStats(typeVideos);
  }

  if (mode === "team") {
  html += buildTeamScoreStats(typeVideos);
}

  document.getElementById("statsContent").innerHTML = html;
}

function buildScoreStats(videos) {

  const individualStats = {};
  const teamStats = {};
  const medalTable = {};

  videos.forEach(video => {

    if (!video.scores) return;

    const sorted = Object.entries(video.scores)
      .sort((a,b)=>b[1]-a[1]);

    sorted.forEach(([competitor, score], index) => {

      const players = competitor.includes("-")
        ? competitor.split("-")
        : [competitor];

      // --- Individual stats + medals ---
      players.forEach(player => {

        if (!individualStats[player]) {
          individualStats[player] = {
            apps: 0,
            total: 0,
            high: 0,
            low: Infinity,
            history: []
          };
        }

        if (!medalTable[player]) {
          medalTable[player] = {
            gold: 0, silver: 0, bronze: 0, spoon: 0, points: 0
          };
        }

        individualStats[player].apps++;
        individualStats[player].total += score;
        individualStats[player].history.push({
          score,
          youtubeId: video.youtubeId,
          date: video.releaseDate
        });
        individualStats[player].high =
          Math.max(individualStats[player].high, score);
        individualStats[player].low =
          Math.min(individualStats[player].low, score);

        if (index === 0) {
          medalTable[player].gold++;
          medalTable[player].points += 3;
        }
        else if (index === 1) {
          medalTable[player].silver++;
          medalTable[player].points += 2;
        }
        else if (index === 2) {
          medalTable[player].bronze++;
          medalTable[player].points += 1;
        }
        else if (index === sorted.length - 1) {
          medalTable[player].spoon++;
        }

      });

      // --- Team stats ---
      if (players.length > 1) {

        if (!teamStats[competitor]) {
          teamStats[competitor] = {
            apps: 0,
            total: 0,
            high: 0,
            low: Infinity
          };
        }

        teamStats[competitor].apps++;
        teamStats[competitor].total += score;
        teamStats[competitor].high =
          Math.max(teamStats[competitor].high, score);
        teamStats[competitor].low =
          Math.min(teamStats[competitor].low, score);
      }

    });

  });

  // ----------------------------
  // üî• Format Medal Leaderboard
  // ----------------------------

  const sortedMedals =
    Object.entries(medalTable)
      .sort((a,b)=>b[1].points-a[1].points);

  let html = `
    <div class="format-leaderboard">
      ${sortedMedals.map(([player,p],i)=>`
        <div class="leaderboard-row ${i===0?"first":i===1?"second":i===2?"third":""}">
          <div class="leaderboard-left">
            ${renderLeaderboardAvatars(player)}
            <div class="leaderboard-name">
              ${formatCompetitorName(player)}
            </div>
          </div>
          <div class="leaderboard-right">
            <div class="leaderboard-medals">
              <span><small>ü•á</small><strong>${p.gold}</strong></span>
              <span><small>ü•à</small><strong>${p.silver}</strong></span>
              <span><small>ü•â</small><strong>${p.bronze}</strong></span>
              <span class="spoon"><small>ü™µ</small><strong>${p.spoon}</strong></span>
            </div>
            <div class="leaderboard-points">${p.points} pts</div>
          </div>
        </div>
      `).join("")}
    </div>
  `;

  // ----------------------------
  // üî• Combine Teams + Individuals
  // ----------------------------

  const combined = {
    ...individualStats,
    ...teamStats
  };

  const sortedCombined =
    Object.entries(combined)
      .sort((a,b)=>b[1].apps-a[1].apps);

  html += sortedCombined.map(([player,s])=>{

    const avg = (s.total / s.apps).toFixed(2);

    return `
<div class="player-card">

  <div class="player-header">
    ${renderAvatars(player)}
    <h3>${formatCompetitorName(player)}</h3>
  </div>

  <div class="player-stats">
    <div><span>Apps</span><strong>${s.apps}</strong></div>
    <div><span>Total</span><strong>${s.total}</strong></div>
    <div><span>Average</span><strong>${(s.total/s.apps).toFixed(1)}</strong></div>
    <div><span>High</span><strong>${s.high}</strong></div>
    <div><span>Low</span><strong>${s.low}</strong></div>
  </div>

  <div class="history-row">
    <div class="history-label">Scores</div>
    <div class="score-history">
${(s.history || [])
  .sort((a,b)=> new Date(b.date) - new Date(a.date))
  .map(h=>`
          <a class="score-pill"
             href="https://www.youtube.com/watch?v=${h.youtubeId}"
             target="_blank">
             ${h.score}
          </a>
        `).join("")}
    </div>
  </div>

</div>
    `;
  }).join("");

  return `
  <div class="format-column">
    ${html}
  </div>
`;
}

function buildRoleStats(videos) {

  const stats = {};

  videos.forEach(video => {

    if (!video.results) return;

    Object.entries(video.results).forEach(([player, rounds]) => {

      const roundArray = Array.isArray(rounds)
        ? rounds
        : [rounds];

      if (!stats[player]) {
        stats[player] = {
          apps: 0,
          impWin: 0,
          impLoss: 0,
          faithWin: 0,
          faithLoss: 0
        };
      }

      roundArray.forEach(r => {

        stats[player].apps++;

        if (r.role === "imposter") {
          r.win ? stats[player].impWin++ : stats[player].impLoss++;
        }

        if (r.role === "faithful") {
          r.win ? stats[player].faithWin++ : stats[player].faithLoss++;
        }

      });

    });

  });

  if (!Object.keys(stats).length) {
    return `<div class="player-card">No data available.</div>`;
  }

  // --------------------------------
  // üî• Leaderboard (Total Wins)
  // --------------------------------

  const leaderboard =
    Object.entries(stats)
      .map(([player, s]) => ({
        player,
        totalWins: s.impWin + s.faithWin,
        ...s
      }))
      .sort((a,b)=>b.totalWins-a.totalWins);

  let html = `
    <div class="format-leaderboard">
      ${leaderboard.map((p,i)=>`
        <div class="leaderboard-row ${i===0?"first":i===1?"second":i===2?"third":""}">
          <div class="leaderboard-left">
            ${renderLeaderboardAvatars(p.player)}
            <div class="leaderboard-name">
              ${playerFullNames[p.player] || p.player}
            </div>
          </div>

          <div class="leaderboard-right">
            <div class="leaderboard-medals">
              <span>
                <small>üèÜ</small>
                <strong>${p.totalWins}</strong>
              </span>
            </div>
            <div class="leaderboard-points">
              Round Wins
            </div>
          </div>
        </div>
      `).join("")}
    </div>
  `;

  // --------------------------------
  // üî• Player Cards (ordered by apps)
  // --------------------------------

  const sortedCards =
    Object.entries(stats)
      .sort((a,b)=>b[1].apps-a[1].apps);

  html += sortedCards.map(([player,s])=>`
    <div class="player-card">
      <div class="player-header">
        ${renderAvatars(player)}
        <h3>${playerFullNames[player] || player}</h3>
      </div>
      <div class="player-stats">
        <div><span>Apps</span><strong>${s.apps}</strong></div>
        <div><span>Imp Wins</span><strong>${s.impWin}</strong></div>
        <div><span>Imp Loss</span><strong>${s.impLoss}</strong></div>
        <div><span>Faith Wins</span><strong>${s.faithWin}</strong></div>
        <div><span>Faith Loss</span><strong>${s.faithLoss}</strong></div>
      </div>
    </div>
  `).join("");

  return `
    <div class="format-column">
      ${html}
    </div>
  `;
}

function buildHeadToHeadStats(videos) {

  const teamStats = {};
  const individualStats = {};

  videos.forEach(video => {

    if (!video.results) return;

    const rounds = Array.isArray(video.results)
      ? video.results
      : [video.results];

    rounds.forEach(r => {

      // ---------- DRAW ----------
      if (r.draw) {

        const teams = r.draw;

        teams.forEach(teamKey => {

          if (!teamStats[teamKey]) {
            teamStats[teamKey] = { apps: 0, wins: 0, losses: 0, draws: 0 };
          }

          teamStats[teamKey].apps++;
          teamStats[teamKey].draws++;

          // credit individuals
          teamKey.split("-").forEach(player => {

            if (!individualStats[player]) {
              individualStats[player] = { apps: 0, wins: 0, losses: 0, draws: 0 };
            }

            individualStats[player].apps++;
            individualStats[player].draws++;

          });

        });

        return;
      }

      // ---------- WIN / LOSS ----------
      const { winner, loser } = r;

      if (!winner || !loser) return;

      // ---- Team Stats ----
      [winner, loser].forEach(teamKey => {

        if (!teamStats[teamKey]) {
          teamStats[teamKey] = { apps: 0, wins: 0, losses: 0, draws: 0 };
        }

        teamStats[teamKey].apps++;

      });

      teamStats[winner].wins++;
      teamStats[loser].losses++;

      // ---- Individual Stats ----
      winner.split("-").forEach(player => {

        if (!individualStats[player]) {
          individualStats[player] = { apps: 0, wins: 0, losses: 0, draws: 0 };
        }

        individualStats[player].apps++;
        individualStats[player].wins++;

      });

      loser.split("-").forEach(player => {

        if (!individualStats[player]) {
          individualStats[player] = { apps: 0, wins: 0, losses: 0, draws: 0 };
        }

        individualStats[player].apps++;
        individualStats[player].losses++;

      });

    });

  });

  if (!Object.keys(teamStats).length) {
    return `<div class="player-card">No data available.</div>`;
  }

  // ==================================================
  // üî• TEAM LEADERBOARD
  // ==================================================

  const sortedTeams =
    Object.entries(teamStats)
      .sort((a,b)=>b[1].wins-a[1].wins);

  let html = `
    <div class="format-leaderboard">
      ${sortedTeams.map(([team,s],i)=>`
        <div class="leaderboard-row ${i===0?"first":i===1?"second":i===2?"third":""}">
          <div class="leaderboard-left">
            ${renderLeaderboardAvatars(team)}
            <div class="leaderboard-name">
              ${formatCompetitorName(team)}
            </div>
          </div>
          <div class="leaderboard-right">
            <div class="leaderboard-medals">
              <span><small>üèÜ</small><strong>${s.wins}</strong></span>
              <span><small>ü§ù</small><strong>${s.draws}</strong></span>
            </div>
            <div class="leaderboard-points">
              ${((s.wins/s.apps)*100 || 0).toFixed(1)}% Win Rate
            </div>
          </div>
        </div>
      `).join("")}
    </div>
  `;

  // ==================================================
  // üî• INDIVIDUAL PLAYER CARDS
  // ==================================================

  const sortedIndividuals =
    Object.entries(individualStats)
      .sort((a,b)=>b[1].apps-a[1].apps);

  html += sortedIndividuals.map(([player,s])=>`
    <div class="player-card">
      <div class="player-header">
        ${renderAvatars(player)}
        <h3>${playerFullNames[player] || player}</h3>
      </div>
      <div class="player-stats">
        <div><span>Games</span><strong>${s.apps}</strong></div>
        <div><span>Wins</span><strong>${s.wins}</strong></div>
        <div><span>Losses</span><strong>${s.losses}</strong></div>
        <div><span>Draws</span><strong>${s.draws}</strong></div>
        <div><span>Win %</span><strong>${((s.wins/s.apps)*100 || 0).toFixed(1)}%</strong></div>
      </div>
    </div>
  `).join("");

  return `
    <div class="format-column">
      ${html}
    </div>
  `;
}

function buildTeamScoreStats(videos) {

  const teamStats = {};

  videos.forEach(video => {

    if (!video.scores) return;

    Object.entries(video.scores).forEach(([teamKey, value]) => {

      let score, max;

      if (typeof value === "number") {
        score = value;
        max = null;
      } else {
        score = value.score;
        max = value.max;
      }

      if (!teamStats[teamKey]) {
        teamStats[teamKey] = {
          apps: 0,
          total: 0,
          high: 0,
          low: Infinity,
          history: []
        };
      }

      teamStats[teamKey].apps++;
      teamStats[teamKey].total += score;
      teamStats[teamKey].high =
        Math.max(teamStats[teamKey].high, score);
      teamStats[teamKey].low =
        Math.min(teamStats[teamKey].low, score);

      teamStats[teamKey].history.push({
        score,
        max,
        youtubeId: video.youtubeId,
        date: video.releaseDate
      });

    });

  });

  if (!Object.keys(teamStats).length) {
    return `<div class="player-card">No data available.</div>`;
  }

  const sorted =
    Object.entries(teamStats)
      .sort((a,b)=>b[1].apps-a[1].apps);

  return `
    <div class="format-column">
      ${sorted.map(([team,s])=>`
        <div class="player-card">

          <div class="player-header">
            ${renderAvatars(team)}
            <h3>${formatCompetitorName(team)}</h3>
          </div>

          <div class="player-stats">
            <div><span>Games</span><strong>${s.apps}</strong></div>
            <div><span>Total</span><strong>${s.total}</strong></div>
            <div><span>Average</span><strong>${(s.total/s.apps).toFixed(1)}</strong></div>
            <div><span>High</span><strong>${s.high}</strong></div>
            <div><span>Low</span><strong>${s.low}</strong></div>
          </div>

          <div class="history-row">
            <div class="history-label">Scores</div>
            <div class="score-history">
              ${s.history
                .sort((a,b)=> new Date(b.date)-new Date(a.date))
                .map(h=>`
                  <a class="score-pill"
                     href="https://www.youtube.com/watch?v=${h.youtubeId}"
                     target="_blank">
                     ${h.max ? `${h.score}/${h.max}` : h.score}
                  </a>
                `).join("")}
            </div>
          </div>

        </div>
      `).join("")}
    </div>
  `;
}

function formatCompetitorName(key) {

  const members = key.split("-");

  const formatted = members.map(member => {
    return playerFullNames[member] || member;
  });

  if (formatted.length === 1) {
    return formatted[0];
  }

  if (formatted.length === 2) {
    return `${formatted[0]} & ${formatted[1]}`;
  }

  // 3+ players
  return formatted.slice(0, -1).join(", ") + " & " + formatted.slice(-1);
}
function renderAvatars(key) {

  const members = key.includes("-")

  return members.map(member => `

}
