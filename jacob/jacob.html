  <style>
/* Fix width calculations everywhere */
*,
*::before,
*::after {
  box-sizing: border-box;
}
/* ============================= */
/* GLOBAL                        */
/* ============================= */

body {
  font-family: 'Segoe UI', Arial, sans-serif;
  margin: 0;
  background: linear-gradient(180deg, #f4f8fa, #eef3f6);
  color: #333;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* ============================= */
/* MAIN CARD                     */
/* ============================= */

main {
  flex: 1;
  width: min(750px, 92%);
  margin: 60px auto;
  padding: 45px 40px;
  background: #ffffff;
  border-radius: 20px;
  box-shadow: 0 18px 50px rgba(0,0,0,0.08);
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 35px;
}

/* ============================= */
/* PAGE TITLE                    */
/* ============================= */

.page-title {
  font-size: 2.4rem;
  font-weight: 800;
  color: #25b6c4;
  text-align: center;
  margin: 0;
  padding-bottom: 18px;
  border-bottom: 3px solid #25b6c4;
  width: 100%;
}

/* ============================= */
/* IMAGE SECTION                 */
/* ============================= */

.content-wrapper {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 30px;
}

.picture-section {
  width: 100%;
  max-width: 600px;
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 12px 30px rgba(0,0,0,0.12);
  position: relative;
}

.gallery-container {
  width: 100%;
  position: relative;
}

.gallery-radio {
  display: none;
}

.gallery-slides {
  position: relative;
  width: 100%;
  aspect-ratio: 4 / 3; /* keeps image nicely scaled */
}

.gallery-slide {
  position: absolute;
  inset: 0;
  opacity: 0;
  transition: opacity 0.4s ease-in-out;
}

.gallery-slide img {
  width: 100%;
  height: 100%;
  object-fit: contain;   /* ðŸ‘ˆ change */
  background: #e9eef0;   /* soft background behind image */
}

/* Slide visibility */
#slide1:checked ~ .gallery-slides .slide1,
#slide2:checked ~ .gallery-slides .slide2,
#slide3:checked ~ .gallery-slides .slide3 {
  opacity: 1;
  z-index: 1;
}

/* Arrow styling */

.gallery-arrow {
  position: absolute;
  top: 50%;
  right: 12px;
  transform: translateY(-50%);
  background: rgba(37, 182, 196, 0.9);
  color: white;
  width: 46px;
  height: 46px;
  border-radius: 50%;
  font-size: 1.4rem;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.25s ease;
}

.gallery-arrow:hover {
  transform: translateY(-50%) scale(1.1);
}

/* Only show correct arrow */
.arrow-next { display: none; }
#slide1:checked ~ .arrow-next.from1 { display: flex; }
#slide2:checked ~ .arrow-next.from2 { display: flex; }
#slide3:checked ~ .arrow-next.from3 { display: flex; }

/* ============================= */
/* BUTTON SECTION                */
/* ============================= */

.selection-section {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 22px;
}

.selection-box {
  width: 100%;
  background: linear-gradient(135deg, #25b6c4, #1e9aa6);
  color: #fff;
  padding: 22px;
  border-radius: 14px;
  text-align: center;
  font-size: 1.15rem;
  font-weight: 700;
  text-decoration: none;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 14px;
  transition: all 0.25s ease;
  box-shadow: 0 6px 18px rgba(0,0,0,0.1);
}

.selection-box img {
  width: 28px;
  height: 28px;
  object-fit: contain;
}

.selection-box:hover {
  transform: translateY(-6px);
  box-shadow: 0 14px 30px rgba(0,0,0,0.15);
}

/* ============================= */
/* RESPONSIVE                    */
/* ============================= */

@media (max-width: 600px) {
  main {
    padding: 30px 20px;
  }

  .page-title {
    font-size: 1.9rem;
  }

  .gallery-slides {
    aspect-ratio: 1 / 1;
  }
}

    /* CSS-only modal (uses :target) */
    .modal {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.45);
      opacity: 0;
      pointer-events: none;
      transition: opacity 180ms ease-in-out;
      z-index: 1200;
    }

    /* when targeted (via fragment identifier) show it */
    .modal:target {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-inner {
      background: #fff;
      border-radius: 10px;
      /* increased max width by 10% (900 -> 990) */
        /* base width cap (used as reference) */
        width: min(990px, 96%);
      /* raised max height to better fit taller video content */
      max-height: 95vh;
      overflow: auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      padding: 18px 20px;
      box-sizing: border-box;
      position: relative;
      transform: translateY(12px);
      transition: transform 220ms ease;
      /* two-column layout: left = text, right = video */
      display: flex;
      gap: 18px;
      align-items: flex-start;
    }

    .modal:target .modal-inner {
      transform: translateY(0);
    }

    .modal-left {
      flex: 1 1 52%;
      min-width: 200px;
    }

    .modal-right {
      flex: 0 0 44%;
      min-width: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-video,
    .modal-right iframe,
    .modal-right video {
      width: 100%;
      height: 100%;
      /* doubled the video area height from 220px -> 440px */
      min-height: 440px;
      border-radius: 8px;
      background: #000;
    }

    /* Optimize iframe loading - prevent loading until modal is visible */
    .modal:not(:target) .modal-video {
      display: none;
    }

    .modal:target .modal-video {
      display: block;
    }

    /* Video placeholder - shows before iframe loads */
    .video-placeholder {
      width: 100%;
      height: 100%;
      min-height: 440px;
      border-radius: 8px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.1rem;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .video-placeholder::before {
      content: "â–¶";
      font-size: 4rem;
      margin-bottom: 10px;
      opacity: 0.8;
    }

    .modal:target .video-placeholder {
      display: none;
    }

    .modal:not(:target) .video-placeholder {
      display: flex;
    }

    @media (max-width: 780px) {
      .modal-inner {
        flex-direction: column;
      }
      .modal-right {
        width: 100%;
      }
    }

    .modal-close {
      position: absolute;
      top: 12px;
      right: 12px;
      text-decoration: none;
      font-size: 1.4rem;
      color: #666;
      padding: 6px;
      border-radius: 6px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 34px;
      min-height: 34px;
      z-index: 3;
    }

    /* Back link positioned top-left */
    .modal-back {
      position: absolute;
      /* position near top but leave space for header by adding top padding to the modal-inner */
      top: 12px;
      left: 12px;
      text-decoration: none;
      font-size: 1rem;
      color: #114047;
      padding: 6px 10px;
      border-radius: 6px;
      background: transparent;
      font-weight: 700;
    }

    /* Hover/focus styles for modal controls */
    .modal-close,
    .modal-back {
      transition: background 140ms ease, transform 120ms ease, color 120ms ease;
    }

    .modal-close:hover,
    .modal-close:focus {
      background: rgba(0,0,0,0.06);
      color: #222;
      transform: translateY(-2px);
      outline: none;
    }

    .modal-back:hover,
    .modal-back:focus {
      background: rgba(37,182,196,0.08);
      color: #0b4046;
      transform: translateY(-2px);
      outline: none;
    }

    /* For sub-modals, push content down without affecting absolutely-positioned controls
       (so Back/Close stay flush to the modal corner). Apply margin to the left content. */
    .modal-inner:not(.modal-centered) .modal-left {
      margin-top: 36px;
    }

    .modal-title {
      margin: 0 0 8px 0;
      font-size: 1.4rem;
      color: #25b6c4;
      font-weight: 700;
    }

    .modal-list {
      list-style: none;
      padding: 0;
      margin: 8px 0 0 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .modal-list a {
      display: block;
      padding: 10px 12px;
      border-radius: 8px;
      background: #f3f7f8;
      color: #114047;
      text-decoration: none;
      font-weight: 600;
    }

    .modal-list a:hover {
      background: #e8f4f6;
      transform: translateY(-2px);
    }
    /* Centered category modal variant */
    .modal-centered {
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .modal-centered .modal-title {
      text-align: center;
      margin-bottom: 12px;
    }

    .modal-centered .modal-list {
      align-items: center;
      width: 100%;
      max-width: 520px;
      margin: 0 auto;
    }

    .modal-centered .modal-list li a {
      width: 100%;
      display: block;
      box-sizing: border-box;
    }

    /* Top-level (centered) modals: 30% less wide than base (990px * 0.7 = 693px) */
    .modal-inner.modal-centered {
      width: min(693px, 67.2%);
    }

    /* Second-level modals (non-centered): 30% wider than base (990px * 1.3 = 1287px)
       Use a slightly larger viewport percentage so small viewports can expand a bit. */
    .modal-inner:not(.modal-centered) {
      width: min(1287px, 98%);
    }
  </style>
</head>
