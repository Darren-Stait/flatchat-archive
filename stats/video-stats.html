<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flatchat Archive - Aaron</title>
  <link rel="icon" type="image/x-icon" href="../icons/flatchat-small.webp">
  <link rel="preconnect" href="https://www.youtube.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<style>
body {
  font-family: 'Segoe UI', Arial, sans-serif;
  margin: 0;
  background: linear-gradient(180deg,#f4f8fa,#eef3f6);
}

main {
  width: min(1200px, 95%);
  margin: 30px auto;
  background: #fff;
  padding: 28px 32px;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.06);
}

h1 {
  text-align: center;
  color: #25b6c4;
  margin-bottom: 25px;
}

.type-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(95px, 1fr));
  gap: 16px 12px;
  padding: 10px 0;
  justify-items: center;
}

.type-icon {
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
  transition: transform 0.25s ease;
  text-align: center;
}

.type-icon:hover {
  transform: translateY(-8px);
}

.type-icon:hover .type-circle {
  box-shadow:
    0 20px 45px rgba(0,0,0,0.2),
    inset 0 3px 8px rgba(255,255,255,0.3);
  transform: scale(1.08);
}

.type-icon:hover .type-circle::after {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 50%;
  box-shadow: 0 0 25px rgba(37,182,196,0.4);
}

.type-circle {
  width: 75px;
  height: 75px;
  border-radius: 50%;
  background: linear-gradient(145deg, #2bb6c4, #1e9aa6);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden; /* IMPORTANT */
  box-shadow:
    0 12px 30px rgba(0,0,0,0.12),
    inset 0 3px 8px rgba(255,255,255,0.25);
}

.type-circle img {
  max-width: 80%;
  max-height: 80%;
  width: auto;
  height: auto;
  object-fit: contain;
  display: block;
  background: transparent;
  border-radius: 10px;
}

.type-label {
  margin-top: 10px;
  font-weight: 700;
  font-size: 0.75rem;
  letter-spacing: 0.3px;
  color: #1e9aa6;
}

.hidden {
  display: none;
}

.stats-section h2 {
  margin-top: 0;
  color: #25b6c4;
}

.back-btn {
  margin-bottom: 20px;
  display: inline-block;
  padding: 10px 18px;
  background: #25b6c4;
  color: white;
  border-radius: 8px;
  cursor: pointer;
}

.player-card {
  background: #f3f7f8;
  border-radius: 10px;
  padding: 16px;
  margin-bottom: 0;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

/* Header row */
.player-header {
  display: flex;
  align-items: center;
  gap: 14px;
}

.player-avatar {
  width: 55px;
  height: 55px;
  border-radius: 50%;
  object-fit: cover;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

/* Stats grid */
.player-stats {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 8px;
  text-align: center;
}

.player-stats div {
  background: #ffffff;
  padding: 8px 6px;
  border-radius: 8px;
  font-size: 0.85rem;
}

.player-stats span {
  display: block;
  font-size: 0.75rem;
  color: #666;
  margin-bottom: 4px;
}

.player-stats strong {
  font-size: 1rem;
  color: #25b6c4;
}

.stat-row {
  display: flex;
  justify-content: space-between;
  margin-bottom: 6px;
}

#overall-leaderboard {
  margin-bottom: 30px;
}

#overall-leaderboard h2 {
  text-align: left;
  margin-bottom: 18px;
  font-size: 1.1rem;
}

.leaderboard-row {
  display: grid;
  grid-template-columns: 1fr auto;
  gap: 10px;
  align-items: center;
  padding: 8px 10px;
  background: #f3f7f8;
  border-radius: 10px;
  margin-bottom: 6px;
  font-weight: 600;
  font-size: 0.85rem;
}

.leaderboard-row.first {
  background: linear-gradient(135deg,#ffd700,#ffb700);
  color: #222;
}

.leaderboard-row.second {
  background: linear-gradient(135deg,#c0c0c0,#a8a8a8);
  color: #222;
}

.leaderboard-row.third {
  background: linear-gradient(135deg,#cd7f32,#b8732f);
  color: white;
}

.leaderboard-row span:last-child {
  display: flex;
  gap: 10px;
  align-items: center;
}

.score-history {
  display: flex;
  gap: 6px;
  overflow-x: auto;
  padding-top: 6px;
  border-top: 1px solid #e2e8ea;
  scrollbar-width: thin;
}

.score-history::-webkit-scrollbar {
  height: 6px;
}

.score-pill {
  background: #25b6c4;
  color: white;
  padding: 6px 10px;
  border-radius: 20px;
  font-size: 0.85rem;
  font-weight: 600;
  text-decoration: none;
  transition: all 0.2s ease;
}

.score-pill:hover {
  transform: translateY(-2px);
  background: #1e9aa6;
}

.history-row {
  display: flex;
  align-items: center;
  gap: 14px;
  padding-top: 10px;
  border-top: 1px solid #e2e8ea;
}

.history-label {
  font-size: 0.75rem;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  color: #888;
}

.format-leaderboard {
  margin-bottom: 40px;
}

.format-leaderboard h3 {
  margin-bottom: 18px;
  color: #25b6c4;
}

#statsContent {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
  gap: 20px;
}

.main-dashboard {
  display: grid;
  grid-template-columns: 320px 1fr;
  gap: 25px;
  align-items: start;
}

/* Responsive */
@media (max-width: 900px) {
  .main-dashboard {
    grid-template-columns: 1fr;
  }
}

.dashboard-card {
  background: #ffffff;
  border-radius: 14px;
  padding: 20px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.06);
}

.stats-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 20px;
}

.back-btn {
  padding: 6px 14px;
  background: #25b6c4;
  color: white;
  border-radius: 6px;
  font-size: 0.85rem;
  cursor: pointer;
  transition: 0.2s ease;
}

.back-btn:hover {
  background: #1e9aa6;
}
.page-header {
  text-align: center;
  margin-bottom: 25px;
}

.page-subtext {
  margin-top: 8px;
  font-size: 0.9rem;
  color: #6b7c85;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
}
</style>
</head>

<body>
<div data-include="../includes/header.html"></div>
<main>

<div class="page-header">
  <h1>Flatchat Video Stats</h1>
  <p class="page-subtext">
    Select a quiz format to view individual format stats and score history.
  </p>
</div>

<div class="main-dashboard">

  <div id="overall-leaderboard" class="dashboard-card">
    <h2>Overall Medal Table</h2>
    <div id="leaderboardContent"></div>
  </div>

  <div id="type-selection" class="dashboard-card">
    <h2>Formats</h2>
    <div class="type-grid" id="typeGrid"></div>
  </div>

</div>

<div id="type-stats" class="hidden stats-section">
<div class="stats-header">
  <div class="back-btn" onclick="goBack()">‚Üê Back</div>
  <h2 id="typeTitle"></h2>
</div>
  <div id="statsContent"></div>
</div>

</main>

<script>
const formatDisplayNames = {
  "misc": "Miscellaneous",
  "house-of-games": "House of Games",
  "face-blindness": "Face Blindness",
  "jeopardy": "Jeopardy",
  "whq": "Worlds Hardest Quiz",
  "tension": "Tension",
  "passport": "Passport Quiz",
  "bigfatquiz": "Big Fat Quiz",
  "tenable": "Tenable",
  "logic": "Logic Quiz",
  "squadguesser": "Squad Guesser",
  "guess-who": "Guess Who",
  "pressure": "Pressure",
  "careerpath": "Career Path",
  "pointless": "Pointless",
  "ufqshowdown": "Ultimate Football Quiz Showdown",
  "questionofsport": "A Question of Sport"
};

let allVideos = [];

fetch('../stats/videos.json')
  .then(res => res.json())
  .then(data => {
    allVideos = data.videos;
    buildTypeButtons();
    buildOverallLeaderboard();
  });

function buildTypeButtons() {

  const grid = document.getElementById("typeGrid");
  grid.innerHTML = "";

  // Count videos per format
  const formatCounts = {};

  allVideos.forEach(video => {
    if (video.type === "misc") return; // still hide misc button

    if (!formatCounts[video.type]) {
      formatCounts[video.type] = 0;
    }

    formatCounts[video.type]++;
  });

  // Convert to sortable array
  const sortedFormats = Object.entries(formatCounts)
    .sort((a,b) => {
      if (b[1] !== a[1]) return b[1] - a[1];
      return a[0].localeCompare(b[0]);
    })
    .map(entry => entry[0]);     // extract format name only

  // Build buttons in sorted order
  sortedFormats.forEach(type => {

    const btn = document.createElement("div");
    btn.className = "type-icon";
    btn.onclick = () => showStats(type);

    btn.innerHTML = `
      <div class="type-circle">
        <img src="../icons/${type}.png" alt="${type}">
      </div>
      <div class="type-label">
        ${formatType(type)}
      </div>
    `;

    grid.appendChild(btn);
  });

}

function formatType(type) {
  return formatDisplayNames[type] 
    || type.replace(/-/g," ")
           .replace(/\b\w/g,l=>l.toUpperCase());
}

function showStats(type) {

  document.getElementById("overall-leaderboard").classList.add("hidden");
  document.getElementById("type-selection").classList.add("hidden");
  document.getElementById("type-stats").classList.remove("hidden");

  document.getElementById("typeTitle").textContent = formatType(type) + " Stats";

  const typeVideos = allVideos.filter(v => v.type === type);
    const players = ["aaron","calum","jacob","heggie"];


let medalTable = {};

players.forEach(p => {
  medalTable[p] = {
    gold: 0,
    silver: 0,
    bronze: 0,
    spoon: 0,
    points: 0
  };
});

typeVideos.forEach(video => {

  const entries = Object.entries(video.scores)
    .sort((a,b) => b[1] - a[1]);

  entries.forEach((entry, index) => {

    const player = entry[0];

    if(index === 0) {
      medalTable[player].gold++;
      medalTable[player].points += 3;
    }
    else if(index === 1) {
      medalTable[player].silver++;
      medalTable[player].points += 2;
    }
    else if(index === 2) {
      medalTable[player].bronze++;
      medalTable[player].points += 1;
    }
    else if(index === entries.length - 1) {
      medalTable[player].spoon++;
    }

  });

});

const sortedLeaderboard = Object.entries(medalTable)
  .sort((a,b) => b[1].points - a[1].points);



  let statsHTML = "";

statsHTML += `
  <div class="format-leaderboard">
    <h3>${formatType(type)} Medal Table</h3>
    ${sortedLeaderboard.map(entry => {

      const p = entry[1];

      return `
        <div class="leaderboard-row">
          <span>${formatType(entry[0])}</span>
          <span>
            ü•á ${p.gold}  
            ü•à ${p.silver}  
            ü•â ${p.bronze}  
            ü•Ñ ${p.spoon}  
            | ${p.points} pts
          </span>
        </div>
      `;
    }).join("")}
  </div>
`;


players.forEach(player => {

  let totalPoints = 0;
  let wins = 0;
  let appearances = 0;
  let highest = 0;
  let lowest = Infinity;

  const sortedVideos = [...typeVideos]
    .sort((a,b) => new Date(b.releaseDate) - new Date(a.releaseDate));

  let scoreHistory = [];

  sortedVideos.forEach(video => {

    const score = video.scores[player];

    if(score !== undefined) {
      appearances++;
      totalPoints += score;
      if(score > highest) highest = score;

      scoreHistory.push({
        score: score,
        youtubeId: video.youtubeId,
        date: video.releaseDate
      });
    }

    if(score < lowest) lowest = score;

    const maxScore = Math.max(...Object.values(video.scores));
    if(score === maxScore) wins++;

  });

  if (lowest === Infinity) lowest = 0;

  if(appearances === 0) return;

  const average = (totalPoints / appearances).toFixed(2);

  statsHTML += `
    <div class="player-card">

      <div class="player-header">
        <img src="../icons/${player}.png" class="player-avatar" alt="${player}">
        <h3>${formatType(player)}</h3>
      </div>

      <div class="player-stats">
        <div><span>Apps</span><strong>${appearances}</strong></div>
        <div><span>Points</span><strong>${totalPoints}</strong></div>
        <div><span>Avg</span><strong>${average}</strong></div>
        <div><span>Highest Score</span><strong>${highest}</strong></div>
        <div><span>Lowest Score</span><strong>${lowest}</strong></div>
      </div>

<div class="history-row">
  <div class="history-label">Historical Scores</div>
  <div class="score-history">
    ${scoreHistory.map(entry => `
      <a 
        class="score-pill"
        href="https://www.youtube.com/watch?v=${entry.youtubeId}"
        target="_blank"
        title="${entry.date}"
      >
        ${entry.score}
      </a>
    `).join("")}
  </div>
</div>
    </div>
  `;
});


statsHTML += `
  <div class="player-card">
    <h3>General</h3>
    <div class="stat-row">
      <span>Total Videos</span>
      <strong>${typeVideos.length}</strong>
    </div>
  </div>
`;

  document.getElementById("statsContent").innerHTML = statsHTML;
}

function goBack() {
  document.getElementById("type-selection").classList.remove("hidden");
  document.getElementById("overall-leaderboard").classList.remove("hidden");
  document.getElementById("type-stats").classList.add("hidden");
}
function buildOverallLeaderboard() {

  const players = ["aaron","calum","jacob","heggie"];

  let medalTable = {};

  players.forEach(p => {
    medalTable[p] = {
      gold: 0,
      silver: 0,
      bronze: 0,
      spoon: 0,
      points: 0
    };
  });

  allVideos.forEach(video => {

  if (!video.scores) return;  // üî• prevent crash

  const entries = Object.entries(video.scores)
    .sort((a,b) => b[1] - a[1]);


    entries.forEach((entry, index) => {

      const player = entry[0];

      if(index === 0) {
        medalTable[player].gold++;
        medalTable[player].points += 3;
      }
      else if(index === 1) {
        medalTable[player].silver++;
        medalTable[player].points += 2;
      }
      else if(index === 2) {
        medalTable[player].bronze++;
        medalTable[player].points += 1;
      }
      else if(index === entries.length - 1) {
        medalTable[player].spoon++;
      }

    });

  });

  const sorted = Object.entries(medalTable)
    .sort((a,b) => b[1].points - a[1].points);

  const container = document.getElementById("leaderboardContent");

  container.innerHTML = sorted.map(entry => {

    const p = entry[1];

    return `
      <div class="leaderboard-row">
        <span>${formatType(entry[0])}</span>
        <span>
          ü•á ${p.gold}  
          ü•à ${p.silver}  
          ü•â ${p.bronze}  
          ü•Ñ ${p.spoon}  
          | ${p.points} pts
        </span>
      </div>
    `;
  }).join("");

}
</script>

<div data-include="../includes/footer.html"></div>

<script src="../scripts/modal-auto-stop-video.js"></script>
<script src="../scripts/randomMoment.js"></script>

<script src="../includes/include-html.js"></script>
</body>
</html>
